<div class="background">
  <mat-toolbar color="primary">
    <span>Streaming.tv</span>
    <span class="example-spacer"></span>
    <button mat-button  (click)="suscribirse()">SUSCRIBIRSE</button>
  </mat-toolbar>
  <mat-card class="example-card">
    <form [formGroup]="formGroup">
      <mat-card-content>
        <span>INICIAR SESION</span>
        <br><br>
        <mat-divider [inset]></mat-divider>
        <br>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Correo</mat-label>
          <input matInput placeholder="example@gmail.com" formControlName="correo">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Clave</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="clave">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions [align]="'end'">
        <button mat-flat-button color="primary" [disabled]="formGroup.invalid" (click)="inicarSesion()">INGRESAR</button>
      </mat-card-actions>
      <h4>Streaming.tv es la nueva plataforma de streaming que reúne todos los contenidos de EXISTENTES junto con aún
        más éxitos de taquilla, series generadoras de obsesión y exclusivos.</h4>
    </form>
  </mat-card>
</div>
